{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Signup Confirmation {% endblock %}
{% block content %}
<h3 class="text-center"> {% if title %} Signup Confirmation {% endif %}</h3>
<hr>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
<hr>


{% endblock %}
